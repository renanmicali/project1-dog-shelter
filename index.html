<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="src/index.js"></script>
    <title>Dog Finder</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <h1>Find And Name Your Best Friend ! </h1>

            <div id="breed">

            </div>
            <div id="give-name">
                <input id="uNameInput" class="choosename" type="text" placeholder="Type Name Here" required>
                <input id="gen-button" type="button" value="Name This Dog">
                <br>
            </div>
            <p>This dog name is : <span class="randomName"></span></p>
        </header>
        use keyboard arrows () () to browse dogs
        <div id="pic">
            <div class="pic_pic" style="background-image: url('/images/dog_test.jpg');"></div>
        </div>
    </div>
</body>

</html>
