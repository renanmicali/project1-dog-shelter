<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="src/index.js"></script>
    <title>Dog Finder</title>
</head>

<body>
    <div class="app">
        <header class="header">
            <h1>Dog Finder</h1>

            <div id="breed">

            </div>
            <div id="give-name">
                <input id="uNameInput" class="choosename" type="text" placeholder="Type Name Here" required>
                <input id="gen-button" type="button" value="Name This Dog">
                <br>
            </div>
            <p><i>This Dog Name Is : <span class="randomName"></span></i></p>
        </header>
        <p class="up_pic"><i>use keyboard arrows (&#8592) (&#8594) to browse dogs</i></p>
        <div id="pic">
            <div class="pic_pic">
                <img id="myImg" src="images/dog_test.jpg" alt="">
            </div>
        </div>
    </div>
    
    <div id="myModal" class="modal">

        <!-- for closing -->
        <span class="close" onclick="document.getElementById('myModal').style.display='none'">&times;</span>

        <!-- picture -->
        <img class="modal-content" id="img01">

        <!-- text under pic -->
        <div id="caption"></div>
    </div>
</body>

</html>
